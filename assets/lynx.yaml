layers:
  DEF:
  - [Q, W, F, P, B, J, L, U, Y, '''']
  - - {t: A, h: '$$mdi:apple-keyboard-command$$'}
    - {t: R, h: '$$mdi:apple-keyboard-option$$'}
    - {t: S, h: '$$mdi:apple-keyboard-control$$'}
    - {t: T, h: '$$mdi:apple-keyboard-shift$$'}
    - G
    - M
    - {t: N, h: '$$mdi:apple-keyboard-shift$$'}
    - {t: E, h: '$$mdi:apple-keyboard-control$$'}
    - {t: I, h: '$$mdi:apple-keyboard-option$$'}
    - {t: O, h: '$$mdi:apple-keyboard-command$$'}
  - - Z
    - X
    - C
    - D
    - V
    - K
    - H
    - {t: ',', s: ;}
    - {t: ., s: ':'}
    - /
  - - {t: Esc, h: NAV}
    - SPACE
    - ENTER
    - {t: Bspc, h: SYM}
  SYM:
  - - INS
    - '1'
    - '2'
    - '3'
    - {t: '$$mdi:transfer$$', type: trans}
    - HOME
    - $$mdi:chevron-double-down$$
    - $$mdi:chevron-double-up$$
    - END
    - ':'
  - - Del
    - '4'
    - '5'
    - '6'
    - {t: '$$mdi:transfer$$', type: trans}
    - LARW
    - DARW
    - UARW
    - RARW
    - SEMI
  - - $$mdi:alpha-w-box$$
    - '7'
    - '8'
    - '9'
    - '0'
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - - {t: '$$mdi:transfer$$', type: trans}
    - Esc
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
  NAV:
  - - {t: '$$mdi:transfer$$', type: trans}
    - '{'
    - (
    - )
    - {t: '$$mdi:transfer$$', type: trans}
    - ^
    - LPAR
    - RPAR
    - '}'
    - '~'
  - ['!', '@', '#', $, '%', ASTRK, '-', '=', \, '`']
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - '&'
    - _
    - +
    - '|'
    - {t: '$$mdi:transfer$$', type: trans}
  - - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  FUN:
  - - {t: '$$mdi:bluetooth-connect$$', h: '1'}
    - {t: '$$mdi:bluetooth-connect$$', h: '2'}
    - {t: '$$mdi:bluetooth-connect$$', h: '3'}
    - {t: '$$mdi:bluetooth-connect$$', h: '4'}
    - {t: '$$mdi:bluetooth-connect$$', h: '5'}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - - $$mdi:progress-download$$
    - {t: '$$mdi:backup-restore$$', type: bootloader}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:backup-restore$$', type: bootloader}
    - $$mdi:progress-download$$
  - - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - $$mdi:bluetooth-off$$
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
  - - {type: held}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {type: held}
combos:
- p: [6, 7]
  k: Bspc
  l: [DEF]
- p: [18, 19]
  k: '|'
  l: [DEF]
- p: [11, 12]
  k: '{'
  l: [DEF]
